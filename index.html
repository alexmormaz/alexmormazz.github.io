<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Brandon Morales</title>
    <link
      href="./css/style.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main id="wrapper">
      <section id="main">
        <article class="inner">
          <div
            id="container-body"
            class="container default full"
          >
            <div class="wrapper">
              <div class="inner">
                <figure
                  id="profile-picture"
                  class="image"
                >
                  <span class="frame">
                    <img
                      src="./img/profile.jpg"
                      alt="Brandon Morales"
                    />
                  </span>
                </figure>
                <h2 id="name-text">Brandon Morales</h2>
                <p id="body-text">
                  Soy un joven apasionado por la tecnologia, la musica, 
                  la medicina y la inteligencia artificial. 
                  Me motiva la idea de ser nomada digital y poder hacer 
                  grandes proyectos desde cualquier parte del mundo. 
                </p>
                <ul
                  id="skills"
                  class="buttons"
                >
                  <li>
                    <a
                      href="https://www.w3schools.com/html/"
                      class="button"
                      >HTML</a
                    >
                  </li>
                  <li>
                    <a
                      href="https://www.w3schools.com/js/default.asp"
                      class="button"
                      >Javascript</a
                    >
                  </li>
                  <li>
                    <a
                      href="https://www.w3schools.com/css/default.asp"
                      class="button"
                      >CSS</a
                    >
                  </li>
                  <li>
                    <a
                      href="https://github.com/github"
                      class="button"
                      >Github</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <ul
            id="networks"
            class="icons"
          >
            <li>
              <a href="">
                <img
                  src="/icons/linkedin (1).svg"
                  alt="LinkedIn"
                />
                <span class="label">LinkedIn</span></a
              >
            </li>
            <li>
              <a href="">
                <img
                  src="/icons/instagram (1).svg"
                  alt="Instagram"
                />
                <span class="label">Instagram</span></a
              >
            </li>
            <li>
              <a href="">
                <img
                  src="/icons/x (1).svg"
                  alt="X"
                />
                <span class="label">X</span></a
              >
            </li>
          </ul>
        </article>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
